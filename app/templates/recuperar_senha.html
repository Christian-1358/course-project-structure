<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha - MilhasPro</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; }

    :root{
      --bg: #0b0b0b;
      --card: #111;
      --gold: #d4af37;
      --gold-soft: #e6c86e;
      --border: #222;
      --text: #eaeaea;
      --muted: #777;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #151515, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text);
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: linear-gradient(180deg, #121212, #0c0c0c);
      padding: 35px 30px;
      border-radius: 18px;
      box-shadow: 0 0 50px rgba(212,175,55,0.08);
      border: 1px solid rgba(212,175,55,0.25);
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity:0; transform:translateY(10px); }
      to { opacity:1; transform:translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 8px;
      color: var(--gold);
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .subtitle {
      text-align: center;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 25px;
      line-height: 1.4;
    }

    .msg {
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 13px;
      text-align: center;
      font-weight: 500;
    }

    .erro {
      background: rgba(255, 60, 60, 0.08);
      color: #ff6b6b;
      border: 1px solid #ff6b6b;
    }

    .sucesso {
      background: rgba(212,175,55,0.12);
      color: var(--gold-soft);
      border: 1px solid var(--gold);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    label {
      font-size: 11px;
      color: #999;
      text-transform: uppercase;
      font-weight: 700;
      margin-left: 2px;
      letter-spacing: 0.4px;
    }

    input {
      width: 100%;
      padding: 13px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #0a0a0a;
      color: var(--text);
      font-size: 14px;
      transition: 0.2s;
    }

    input:focus {
      border-color: var(--gold);
      outline: none;
      box-shadow: 0 0 0 2px rgba(212,175,55,0.15);
    }

    .token-input {
      letter-spacing: 6px;
      text-align: center;
      font-size: 18px;
      font-weight: 700;
      color: var(--gold);
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--gold), var(--gold-soft));
      border: none;
      border-radius: 12px;
      color: #000;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      transition: 0.25s;
      margin-top: 5px;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(212,175,55,0.35);
    }

    .secondary-btn {
      background: transparent;
      border: 1px solid var(--gold);
      color: var(--gold);
    }

    .secondary-btn:hover {
      background: rgba(212,175,55,0.1);
      color: var(--gold-soft);
    }

    hr {
      margin: 25px 0;
      border: 0;
      border-top: 1px solid #1e1e1e;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #666;
      text-decoration: none;
      font-size: 13px;
    }

    .back-link:hover {
      color: var(--gold);
    }

    .senha-wrapper {
      position: relative;
    }

    .toggle-senha {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 12px;
      color: var(--gold);
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Recuperação de Senha</h2>
  <p class="subtitle">Enviaremos um código para o e-mail cadastrado.</p>

  {% if erro %}<div class="msg erro">{{ erro }}</div>{% end %}
  {% if sucesso %}<div class="msg sucesso">{{ sucesso }}</div>{% end %}

  <form method="post">
    <label>E-mail da conta</label>
    <input type="email" name="email" placeholder="exemplo@email.com" required>
    <button type="submit">Enviar Código</button>
  </form>

  <hr>

  <form method="post">
    <label>Código de Verificação</label>
    <input type="text" name="token" class="token-input" maxlength="10" required>

    <label>Nova Senha</label>
    <div class="senha-wrapper">
      <input type="password" id="senha" name="nova_senha" minlength="5" required>
      <span class="toggle-senha" onclick="toggleSenha()">Mostrar</span>
    </div>

    <button type="submit" class="secondary-btn">Atualizar Senha</button>
  </form>

  <a href="/login" class="back-link">Voltar ao Login</a>
</div>

<script>
function toggleSenha() {
  const input = document.getElementById("senha");
  const btn = document.querySelector(".toggle-senha");

  if (input.type === "password") {
    input.type = "text";
    btn.innerText = "Ocultar";
  } else {
    input.type = "password";
    btn.innerText = "Mostrar";
  }
}
</script>

</body>
</html>
