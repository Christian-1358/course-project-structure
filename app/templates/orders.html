<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Pedidos | MestreMilhas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/login.css">
    <style>
        table { width:100%; border-collapse: collapse; margin-top:20px; }
        th, td { padding:12px 15px; border:1px solid #333; text-align:left; }
        th { background:#1a1a1a; }
        tr:nth-child(even) { background:#0f0f0f; }
        .status-paid { color:#10b981; font-weight:700; }
        .status-pending { color:#f59e0b; font-weight:700; }
        .status-cancelled { color:#ef4444; font-weight:700; }
    </style>
</head>
<body>
<div class="container">
<h2>Hist√≥rico de Compras</h2>
    {% if orders and orders|length > 0 %}
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th>Status</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
            {% for o in orders %}
                <tr>
                    <td>{{ o.id }}</td>
                    <td>{{ o.product_name }}</td>
                    <td>R$ {{ '%.2f' | format(o.amount) }}</td>
                    <td class="status-{{ o.status }}">{{ o.status }}</td>
                    <td>{{ o.created_at }}</td>
                </tr>
            {% end %}
            </tbody>
        </table>
    {% else %}
        <p>Nenhum pedido encontrado.</p>
    {% end %}

    <p><a href="/perfil" style="color:#4da6ff;">Voltar ao perfil</a></p>
</div>
</body>
</html>
