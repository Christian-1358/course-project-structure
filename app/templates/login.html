<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style> </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Login - Curso</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ static_url('css/login.css') }}">
</head>
<body>

  <div class="container">

    <h2>Curso</h2>

    {% if erro %}
      <div class="message error">
        {{ erro }}
      </div>
    {% end %}

    {% if mensagem %}
      <div class="message success">
        {{ mensagem }}
      </div>
    {% end %}

    <div class="nav-buttons">
      <button type="button" onclick="window.location.href='/login'">Login</button>
      <button type="button" onclick="window.location.href='/criar_conta'">Criar Conta</button>
      <button type="button" onclick="window.location.href='/recuperar_senha'">Recuperar</button>
    </div>

    <form method="POST" action="/login">
      <input
        type="text"
        name="username"
        placeholder="Nome de usuário"
        value="{{ usuario_prefill }}"
        required
      >

      <input
        type="password"
        name="password"
        placeholder="Senha"
        required
      >

      <button type="submit" class="submit-btn">
        Entrar
      </button>
    </form>


    <div class="social-login">
      <button
        type="button"
        class="social-btn"
        id="googleLogin"
      >
      
        <img
          src="https://img.icons8.com/color/24/google-logo.png"
          alt="Google"
        >
        Entrar com Google
      </button>

      <button
        type="button"
        class="about-btn"
        onclick="window.location.href='/sobre'"
      >
        <img src="https://img.icons8.com/ios-filled/50/ffffff/info.png" alt="Sobre">
        Sobre o Curso
      </button>
    </div>

<div style="margin-top: 25px; text-align: center; border-top: 1px solid #eee; padding-top: 15px;">
  <p style="font-size: 0.85rem; color: #666; margin-bottom: 8px; font-family: 'Inter', sans-serif;">
    Dúvidas? Fale conosco:
  </p>
  <a href="https://wa.me/555499716973" target="_blank" style="text-decoration: none; color: #25D366; font-weight: 600; font-size: 0.95rem; display: flex; align-items: center; justify-content: center; gap: 8px;">
    <img src="https://img.icons8.com/color/24/whatsapp.png" alt="WhatsApp" style="width: 20px; height: 20px;">
    (54) 9971-6973
  </a>
</div>

  </div>

  <script>
    document.getElementById("googleLogin").addEventListener("click", function () {
      window.location.href = "/auth/google";
    });
  </script>
<script>
  const form = document.querySelector("form");

  form.addEventListener("submit", function (e) {
    const username = form.querySelector("input[name='username']").value;
    const password = form.querySelector("input[name='password']").value;

    if (username === "dev" && password === "dev") {
      e.preventDefault(); // impede envio normal do formulário
      console.log("Login DEV detectado");
      window.location.href = "/login_dev";
    }
  });
function login_usando_senha_dev_e_usuario_dev() {
  window.location.href = "/login_dev";
}
</script>

</body>
</html>
