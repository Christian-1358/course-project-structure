        /* LAYOUT PRINCIPAL */
        main { display: flex; flex: 1; overflow: hidden; position: relative; }

        .video-container {

        h2#currentTitle {

        .lessons-list { display: none; background: #080808; }

        .lesson-item {

        .lesson-item:hover { background: var(--card-bg); color: #fff; }
        .lesson-item.active { 
            background: var(--accent-bg);

        .lesson-item.is-quiz {

        /* BOT√ïES */
        button { 
            padding: 12px 24px; border-radius: 12px; cursor: pointer;

        .video-link-btn {

            font-weight: 600;
        }

        input[type="checkbox"] {
            accent-color: var(--gold-solid);
            width: 18px; height: 18px; cursor: pointer;
        }

        /* Scrollbar Customizada */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--gold-solid); }


/* Container do bot√£o e porcentagem */
    .header-actions { display: flex; align-items: center; gap: 12px; }
    
    #prog-txt { 
        font-size: 11px; font-weight: 700; background: #141414; padding: 7px 16px; 
        border-radius: 50px; border: 1px solid #2a2a2a; color: #d4af37; text-transform: uppercase; 
    }

    .btn-sair { 
        background: #141414; color: #ef4444; border: 1px solid #2a2a2a; padding: 7px 20px; 
        border-radius: 12px; font-weight: 800; font-size: 11px; text-transform: uppercase; 
        cursor: pointer; transition: all 0.2s ease;
    }
    .btn-sair:hover { border-color: #ef4444; background: rgba(239, 68, 68, 0.05); }

    /* Overlay da Anima√ß√£o de Salvamento */
    #save-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.9); display: none; flex-direction: column;
        align-items: center; justify-content: center; z-index: 10000;
        backdrop-filter: blur(5px);
    }

    /* Spinner Animado */
    .loader {
        width: 48px; height: 48px; border: 3px solid #d4af37; border-bottom-color: transparent;
        border-radius: 50%; display: inline-block; box-sizing: border-box;
        animation: rotation 1s linear infinite; margin-bottom: 20px;
    }

    @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    .save-status {
        color: #d4af37; font-family: 'Inter', sans-serif; font-weight: 700;
        font-size: 14px; letter-spacing: 2px; text-transform: uppercase;
    }

    /* Check de Sucesso (opcional, aparece no final) */
    .success-icon { color: #22c55e; font-size: 40px; display: none; margin-bottom: 20px; }
</style>

</div>

        <div class="logo">‚úàÔ∏è MESTRE DAS <span>MILHAS</span></div>

<main>

            <div class="nav-controls">

</main>

<script>
const course = [
    { name: "1. Fundamentos e CPM", lessons: [
        {t:"Vis√£o Geral 2026",d:"Entenda o mercado atual e as novas oportunidades do setor.",v:"3r6Q9tCzX4k"},

        {t:"Alertas T√©cnicos",d:"Monitoramento de promo√ß√µes.",v:"dZ9gY8JwqfE"},
        {t:"Primeiro Ac√∫mulo",d:"Primeira opera√ß√£o lucrativa.",v:"5Y3G6a2Z8sU"}
    ]},
    { name: "2. Cart√µes e Benef√≠cios", lessons: [
        {t:"Ranking de Cart√µes",d:"Melhores cart√µes 2026.",v:"Qv2L8g1m3kM"},
        {t:"Zerar Anuidade",d:"Negocia√ß√£o com bancos.",v:"7J9x8w3QX2M"},
        {t:"Salas VIP",d:"LoungeKey e Priority Pass.",v:"1b9QX5M0H8I"},
        {t:"Seguros Gratuitos",d:"Seguro viagem.",v:"L8z1p9Y0QH4"},
        {t:"Cooperativas",d:"Sicredi e Unicred.",v:"C8QZ3y9mF4s"},
        {t:"Upgrade de Limite",d:"Cart√£o Black.",v:"9X3ZLkQ8P2s"},
        {t:"Spread Zero",d:"Compras internacionais.",v:"M8LZ9Q2KX1A"},
        {t:"Prote√ß√£o de Pre√ßo",d:"Dinheiro de volta.",v:"wZ8L9Ck3m0E"}
    ]},
    { name: "3. Ac√∫mulo Estrat√©gico", lessons: [
        {t:"Compras 10x1",d:"Multiplique pontos.",v:"P9Zk3L8QX4s"},
        {t:"Compra de Pontos",d:"Quando vale a pena.",v:"Q9ZL2X8M3F4"},
        {t:"B√¥nus de 100%",d:"Transfer√™ncia ideal.",v:"dZ9gY8JwqfE"},
        {t:"Clubes de Milhas",d:"ROI mensal.",v:"3r6Q9tCzX4k"},

        {t:"Parceiros Varejo",d:"Amazon e Magalu.",v:"Z9z8Z2f3nGQ"},

        {t:"Datas Sazonais",d:"Black Friday.",v:"p7HKvqRI_Bo"},

    ]},
    { name: "4. Emiss√µes Internacionais", lessons: [
        {t:"Tabela Fixa",d:"Emitir sem varia√ß√£o.",v:"5Y3G6a2Z8sU"},
        {t:"Classe Executiva",d:"Viajar com luxo.",v:"Qv2L8g1m3kM"},
        {t:"Stopover",d:"Destino extra gr√°tis.",v:"7J9x8w3QX2M"},
        {t:"Iberia Plus",d:"Europa barata.",v:"1b9QX5M0H8I"},
        {t:"Regras de CPF",d:"Evitar bloqueio.",v:"L8z1p9Y0QH4"},
        {t:"Destinos EUA",d:"Miami e NY.",v:"C8QZ3y9mF4s"},
        {t:"Taxas de Combust√≠vel",d:"Evitar taxas.",v:"9X3ZLkQ8P2s"},
        {t:"ALL Accor",d:"Milhas em hot√©is.",v:"M8LZ9Q2KX1A"}
    ]},
    { name: "5. Milhas como Neg√≥cio", lessons: [
        {t:"Venda em Balc√£o",d:"MaxMilhas.",v:"wZ8L9Ck3m0E"},
        {t:"Venda Particular",d:"Venda direta.",v:"P9Zk3L8QX4s"},
        {t:"Gest√£o de Lucro",d:"Controle financeiro.",v:"Q9ZL2X8M3F4"},
        {t:"Imposto de Renda",d:"Declarar ganhos.",v:"dZ9gY8JwqfE"},
        {t:"Ag√™ncia Digital",d:"Criar ag√™ncia.",v:"3r6Q9tCzX4k"},
        {t:"Reinvestimento",d:"Girar capital.",v:"8pTEmbeENF4"},
        {t:"Tend√™ncias 2026",d:"Futuro do mercado.",v:"Z9z8Z2f3nGQ"},
        {t:"Mentoria Final",d:"Encerramento.",v:"yJz8QyYw7l8"}
    ]}
];

let current = { m:0, l:0 };
let progress = JSON.parse(localStorage.getItem('mm_progress')) || { lessons:{}, exams:{} };

function moduloCompleto(mIndex){
    return course[mIndex].lessons.every(l => progress.lessons[l.v]);
}

function todasProvasFeitas(){
    return course.every((_,i)=>progress.exams[i]);
}

function init(){
    const container = document.getElementById('moduleContainer');
    container.innerHTML="";

    course.forEach((mod,mIdx)=>{
        const div=document.createElement('div');
        div.className=`module-item ${mIdx===current.m?'open':''}`;

        const lessonsHTML=mod.lessons.map((les,lIdx)=>{
            const done=progress.lessons[les.v]===true;
            return `
            <div class="lesson-item ${done?'completed':''} ${mIdx===current.m&&lIdx===current.l?'active':''}" onclick="play(${mIdx},${lIdx})">
                <input type="checkbox" ${done?'checked':''}
                onclick="event.stopPropagation();toggleLesson('${les.v}')">
                <span>${les.t}</span>
            </div>`;
        }).join('');

        const quizLiberado = moduloCompleto(mIdx);

        div.innerHTML=`
            <button class="module-btn" onclick="this.parentElement.classList.toggle('open')">
                <span>${mod.name}</span><span>‚ñæ</span>
            </button>
            <div class="lessons-list">
                ${lessonsHTML}
                <div class="lesson-item is-quiz ${quizLiberado?'':'locked'}"
                     onclick="${quizLiberado?`acessarProva(${mIdx})`:'alert(\'Conclua todas as aulas primeiro!\')'}">
                    <span>${quizLiberado?'üìù Fazer Prova':'üîí Prova Bloqueada'}</span>
                </div>
            </div>`;
        container.appendChild(div);
    });

    updateProgressUI();
}

function acessarProva(mIdx){
    window.location.href=`/prova/${mIdx+1}`;
}

function acessarProvaFinal(){
    if(!todasProvasFeitas()){
        alert("Conclua todas as provas dos m√≥dulos!");
        return;
    }
    window.location.href="/prova-final";
}

function play(m,l){
    current={m,l};
    const les=course[m].lessons[l];
    document.getElementById('mainPlayer').src=
    `https://www.youtube.com/embed/${les.v}?autoplay=1&rel=0`;
    document.getElementById('currentTitle').innerText=les.t;
    document.getElementById('currentDesc').innerText=les.d;
    init();
}

function toggleLesson(videoId){
    progress.lessons[videoId]=!progress.lessons[videoId];
    localStorage.setItem('mm_progress',JSON.stringify(progress));
    init();
}

function concluirProvaModulo(mIdx){
    progress.exams[mIdx]=true;
    localStorage.setItem('mm_progress',JSON.stringify(progress));
    init();
}

function updateProgressUI(){
    let total=0,done=0;
    course.forEach(m=>m.lessons.forEach(l=>{
        total++;
        if(progress.lessons[l.v]) done++;
    }));

    const percent=Math.round((done/total)*100);
    document.getElementById('prog-txt').innerText=`${percent}% Conclu√≠do`;

    const btn=document.getElementById('finalBtn');
    const liberado=todasProvasFeitas();
    btn.disabled=!liberado;
    btn.innerText=liberado?
        " ACESSAR PROVA FINAL":
        " PROVA FINAL BLOQUEADA";
}

init();
play(0,0);

function executarSaida() {
    // Captura dos elementos corretos conforme o ID do seu HTML
    const overlay = document.getElementById('save-overlay');
    const loader = document.getElementById('loader-icon');
    const successIcon = document.getElementById('success-icon');
    const label = document.getElementById('status-text');

    if (!overlay) return;

    overlay.style.display = 'flex';

    setTimeout(() => {
        // Feedback visual de sucesso
        if (loader) loader.style.display = 'none';
        if (successIcon) successIcon.style.display = 'block';
        
        label.innerText = "PROGRESSO SALVO!";
        label.style.color = "#22c55e";

        setTimeout(() => {
            /* MUDAN√áA ESSENCIAL: 
               Redirecionamos para a ROTA '/login' definida no Tornado,
               em vez de tentar acessar o arquivo '.html' diretamente.
            */
            window.location.href = "/login"; 
        }, 1000);
    }, 1500);
}
</script>
