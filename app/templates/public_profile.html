<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de {{ username }} | MestreMilhas Premium</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #d4af37;
            --gold-light: #f1d592;
            --dark-bg: #050505;
            --card-bg: rgba(25, 25, 25, 0.7);
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            background: radial-gradient(circle at top right, #1a1a1a 0%, var(--dark-bg) 100%);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* ANIMAÇÃO DE ENTRADA */
        @keyframes pageEnter {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* ANIMAÇÃO DE SAÍDA */
        @keyframes pageExit {
            from { opacity: 1; transform: translateY(0) scale(1); }
            to { opacity: 0; transform: translateY(30px) scale(0.95); }
        }

        .exit-animation {
            animation: pageExit 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards !important;
        }

        .container { 
            max-width: 500px; 
            width: 90%;
            padding: 40px; 
            background: var(--card-bg); 
            backdrop-filter: blur(12px);
            border-radius: 24px; 
            border: 1px solid rgba(212, 175, 55, 0.15);
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            text-align: center;
            position: relative;
            animation: pageEnter 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0; left: 50%; transform: translateX(-50%);
            width: 80%; height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
        }

        .avatar-wrapper {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto 25px;
        }

        .avatar { 
            width: 100%; 
            height: 100%; 
            border-radius: 50%; 
            object-fit: cover; 
            border: 2px solid var(--gold);
            padding: 4px;
            background: var(--dark-bg);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.2);
        }

        .badge-status {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: var(--gold);
            color: #000;
            font-size: 0.65rem;
            font-weight: 800;
            padding: 4px 10px;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        h2 { 
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--gold), var(--gold-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .username-label {
            display: block;
            color: var(--text-dim);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .bio { 
            font-size: 0.95rem;
            line-height: 1.7; 
            color: #d1d1d1;
            padding: 20px;
            background: rgba(255,255,255,0.03);
            border-radius: 16px;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .back-btn { 
            color: var(--gold); 
            text-decoration: none; 
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 12px;
            background: rgba(212, 175, 55, 0.05);
            border: 1px solid transparent;
            cursor: pointer;
            transition: 0.3s all ease;
        }

        .back-btn:hover { 
            background: rgba(212, 175, 55, 0.1);
            border-color: rgba(212, 175, 55, 0.3);
            color: var(--gold-light);
            transform: translateX(-5px);
        }

        @media (max-width: 480px) {
            .container { padding: 30px 20px; }
        }
    </style>
</head>
<body>

<div class="container" id="profileCard">
    <div class="avatar-wrapper">
        {% if photo %}
            <img src="{{ photo }}" class="avatar" alt="Foto de perfil">
        {% else %}
            <img src="/static/img/default-avatar.png" class="avatar" alt="Avatar padrão">
        {% end %}
        <span class="badge-status">Premium</span>
    </div>

    <span class="username-label">Membro MestreMilhas</span>
    <h2>{{ username }}</h2>

    {% if bio %}
        <p class="bio">{{ bio }}</p>
    {% else %}
        <p class="bio" style="font-style: italic; color: #666;">Sem biografia definida ainda.</p>
    {% end %}

    <a href="/curso" class="back-btn" onclick="handleBack(event, this.href)">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
        Voltar ao treinamento
    </a>
</div>

<script>
    function handleBack(event, url) {
        event.preventDefault(); // Impede o redirecionamento imediato
        const card = document.getElementById('profileCard');
        
        // Adiciona a classe de animação de saída
        card.classList.add('exit-animation');
        
        // Aguarda a animação terminar (500ms) antes de mudar de página
        setTimeout(() => {
            window.location.href = url;
        }, 500);
    }
</script>

</body>
</html>
