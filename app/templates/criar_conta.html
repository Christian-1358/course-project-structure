<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta - Chatbot</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* RESET E ESTILO GLOBAL */
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; }

    body {
      height:100vh;
      background:#0d0d0d;
      color:#e6e6e6;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:20px;
    }

    /* CAIXA ESTICADA (IGUAL AO LOGIN) */
    .container {
      width: 100%;
      max-width: 480px; /* Mesma largura da tela de login */
      background: #111;
      padding: 55px 45px; /* Mesma altura interna */
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.05);
      animation: fadeIn 0.4s ease;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity:0; transform:translateY(10px); }
      to { opacity:1; transform:translateY(0); }
    }

    h2 { margin-bottom:30px; font-weight:600; color:#ffffff; letter-spacing:1px; font-size: 24px; text-transform: uppercase; }

    /* MENSAGENS */
    .message {
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 25px;
        font-size: 14px;
        text-align: center;
        font-weight: 500;
    }
    .error { background: rgba(255, 60, 60, 0.1); color: #ff3c3c; border: 1px solid #ff3c3c; }

    /* FORMULÁRIO */
    form { display:flex; flex-direction:column; gap:16px; }

    input {
      padding:15px;
      border-radius:10px;
      border:1px solid #333;
      background:#0b0b0b;
      color:#fff;
      font-size:15px;
      transition:0.2s;
      width: 100%;
    }

    input:focus {
      border-color:#4da6ff;
      box-shadow:0 0 0 2px rgba(77,166,255,0.25);
      outline:none;
    }

    .submit-btn {
      background:#4da6ff;
      color:#fff;
      padding:15px;
      border:none;
      border-radius:10px;
      font-size:16px;
      cursor:pointer;
      font-weight:600;
      transition:0.2s;
      margin-top:10px;
    }

    .submit-btn:hover { background:#1f8bff; transform: translateY(-1px); }

    /* LINK VOLTAR */
    .back-link {
      display: inline-block;
      margin-top: 25px;
      text-decoration: none;
      color: #777;
      font-size: 14px;
      transition: 0.2s;
    }

    .back-link:hover { color: #4da6ff; }
  </style>
</head>

<body>
    <div class="container">
        <h2>CRIAR CONTA</h2>

        {% if erro %}
            <div class="message error">
                {{ erro }}
            </div>
        {% end %}

        <form method="post">
            <input name="usuario" placeholder="Nome de usuário" value="{{ usuario_prefill }}" required>
            <input name="email" placeholder="Email" value="{{ email_prefill }}" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <button type="submit" class="submit-btn">Registrar</button>
        </form>

        <a href="/login" class="back-link">Voltar ao Login</a>
    </div>
</body>
</html>
