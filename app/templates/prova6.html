<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Prova Final | Certificação em Milhas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root {
    --gold: linear-gradient(135deg, #d4af37 0%, #f1d592 50%, #d4af37 100%);
    --bg: #0a0a0a;
    --card-bg: #141414;
    --border: #2a2a2a;
    --text-main: #ffffff;
    --text-dim: #a0a0a0;
    --correct: #10b981;
    --wrong: #ef4444;
    --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

* { box-sizing: border-box; }

body {
    background: var(--bg);
    color: var(--text-main);
    font-family: 'Inter', sans-serif;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

.prova-container {
    width: 95%;
    max-width: 650px;
    background: var(--card-bg);
    padding: 40px;
    border-radius: 24px;
    border: 1px solid var(--border);
    box-shadow: 0 20px 50px rgba(0,0,0,0.4);
    position: relative;
}

/* Botão de Atalho para Teste */
.btn-debug {
    position: absolute;
    top: 10px;
    right: 10px;
    background: #333;
    color: #666;
    border: none;
    font-size: 10px;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
    opacity: 0.5;
}
.btn-debug:hover { opacity: 1; background: #444; }

.progress-container {
    width: 100%;
    height: 6px;
    background: #222;
    border-radius: 10px;
    margin-bottom: 30px;
}

.progress-bar {
    height: 100%;
    background: var(--gold);
    width: 0%;
    border-radius: 10px;
    transition: var(--transition);
}

h2 {
    text-align: center;
    background: var(--gold);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 800;
}

.subtitle {
    text-align: center;
    color: var(--text-dim);
    font-size: 0.9rem;
    margin-bottom: 30px;
}

.questao { display: none; }
.questao.active { display: block; animation: slideIn 0.4s ease-out; }

@keyframes slideIn {
    from { opacity: 0; transform: translateX(20px); }
    to { opacity: 1; transform: translateX(0); }
}

h4 { font-size: 1.2rem; margin-bottom: 20px; }

.opcao {
    padding: 18px;
    border-radius: 14px;
    background: #1e1e1e;
    border: 1px solid var(--border);
    cursor: pointer;
    margin-bottom: 12px;
    transition: var(--transition);
}

.opcao:hover {
    border-color: #d4af37;
    background: #252525;
}

.opcao.correct {
    border-color: var(--correct);
    background: rgba(16,185,129,0.1);
    color: var(--correct);
}

.opcao.wrong {
    border-color: var(--wrong);
    background: rgba(239,68,68,0.1);
    color: var(--wrong);
}

.btn-action {
    width: 100%;
    margin-top: 20px;
    padding: 18px;
    background: var(--gold);
    color: #000;
    border: none;
    border-radius: 14px;
    font-weight: 700;
    cursor: pointer;
    display: none;
}

#resultado { display: none; text-align: center; }

.score-circle {
    width: 120px;
    height: 120px;
    border: 4px solid #d4af37;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 20px;
    font-size: 2.5rem;
    font-weight: 800;
    color: #d4af37;
}

.cert-list {
    text-align: left;
    display: inline-block;
    margin: 20px 0;
    line-height: 1.8;
}

#btnCertificado {
    background: var(--gold);
    color: #000;
    text-decoration: none;
    display: none;
    padding: 18px;
    border-radius: 14px;
    font-weight: 700;
    margin-top: 20px;
}
</style>
</head>

<body>

<div class="prova-container">
    <button class="btn-debug" onclick="pularParaFinal()">TESTAR FINAL</button>

    <div class="progress-container">
        <div class="progress-bar" id="progress"></div>
    </div>

    <h2>PROVA FINAL</h2>
    <p class="subtitle">Certificação Completa em Milhas</p>

    <div id="quiz"></div>

    <button class="btn-action" id="nextBtn">Próxima</button>

    <div id="resultado">
        <div class="score-circle" id="score"></div>
        <p><strong>PROVA FINAL CONCLUÍDA</strong></p>
        
        <div class="cert-list">
            ✔ Fundamentos em CPM<br>
            ✔ Cartões e Benefícios<br>
            ✔ Acúmulo Estratégico<br>
            ✔ Emissões Internacionais<br>
            ✔ Milhas como Negócio
        </div>

        <a href="certificado_final.html" id="btnCertificado">GERAR CERTIFICADO</a>
        <p id="msgReprovado" style="display:none; color: var(--wrong);">Você precisa de 40 acertos para gerar o certificado.</p>
    </div>
</div>

<script>
const NOTA_MINIMA = 40;
let atual = 0;
let acertos = 0;

const perguntas = [
    ["O que significa CPM?", ["Custo por Milha", "Crédito por Milha", "Custo por Mil", "Compra por Milha"], 0],
    ["Para que serve o cálculo de CPM?", ["Gerar milhas grátis", "Cancelar cartões", "Avaliar custo-benefício", "Aumentar limite"], 2],
    ["O que é um milheiro?", ["10.000 milhas", "1000 milhas", "100 milhas", "1 milha"], 1],
    ["CPM baixo indica:", ["Mau negócio", "Promoção inválida", "Erro do banco", "Boa oportunidade"], 3],
    ["Livelo e Esfera são:", ["Programas de pontos", "Companhias aéreas", "Cartões premium", "Bancos digitais"], 0],
    ["Alertas técnicos servem para:", ["Cancelar voos", "Bloquear contas", "Identificar oportunidades", "Evitar impostos"], 2],
    ["Primeiro acúmulo deve ser:", ["Forçado", "Planejado", "Impulsivo", "Automático"], 1],
    ["Cias aéreas são responsáveis por:", ["Programas de milhas", "Cartões de crédito", "Cashback", "Financiamentos"], 0],
    ["Visão geral do mercado ajuda a:", ["Gastar mais", "Perder pontos", "Evitar cartões", "Tomar decisões melhores"], 3],
    ["CPM alto geralmente é:", ["Excelente", "Irrelevante", "Desvantajoso", "Obrigatório"], 2],
    ["Ranking de cartões serve para:", ["Cancelar cartões", "Comparar benefícios", "Bloquear limite", "Gerar milhas"], 1],
    ["Zerar anuidade significa:", ["Não pagar taxa anual", "Cancelar o cartão", "Reduzir limite", "Perder benefícios"], 0],
    ["Salas VIP oferecem:", ["Cashback", "Seguro viagem", "Milhas dobradas", "Conforto e serviços"], 3],
    ["Seguros gratuitos vêm geralmente de:", ["Programas de milhas", "Companhias aéreas", "Cartões de crédito", "Bancos centrais"], 2],
    ["Cooperativas financeiras oferecem:", ["Hotéis", "Cartões e benefícios", "Voos internacionais", "Programas de milhas"], 1],
    ["Upgrade de limite pode gerar:", ["Mais acúmulo", "Menos pontos", "Bloqueio do cartão", "Perda de benefícios"], 0],
    ["Spread zero significa:", ["Sem IOF", "Sem limite", "Sem anuidade", "Sem taxa cambial"], 3],
    ["Proteção de preço garante:", ["Upgrade automático", "Reembolso da diferença", "Milhas em dobro", "Isenção de taxas"], 1],
    ["Cartões de alta renda geralmente:", ["Não pontuam", "Expiram pontos", "Pontuam mais", "Pontuam menos"], 2],
    ["Benefícios dependem principalmente:", ["Do cartão", "Do CPF", "Do aeroporto", "Da companhia aérea"], 0],
    ["Compra 10x1 significa:", ["Parcelamento", "Cashback", "Pontos multiplicados", "Desconto"], 2],
    ["Compra de pontos deve ser:", ["Sempre evitada", "Planejada", "Obrigatória", "Aleatória"], 1],
    ["Bônus de 100% significa:", ["Sem bônus", "Bônus parcial", "Metade dos pontos", "Dobro de pontos"], 3],
    ["Clubes de milhas oferecem:", ["Acúmulo mensal", "Cancelamento de pontos", "Isenção total", "Voos grátis"], 0],
    ["Milhas no tanque se refere a:", ["Hotéis", "Aeroportos", "Postos de combustível", "Restaurantes"], 2],
    ["Parceiros varejo geram:", ["Impostos", "Pontos e milhas", "Multas", "Bloqueios"], 1],
    ["Gestão de CPFs serve para:", ["Cancelamento", "Fraude", "Bloqueio", "Organização estratégica"], 3],
    ["Datas sazonais afetam:", ["Promoções e preços", "CPF", "Limite", "Validade do cartão"], 0],
    ["Giro de boletos é usado para:", ["Cancelar dívidas", "Bloquear limite", "Gerar pontos", "Evitar impostos"], 2],
    ["Acúmulo estratégico evita:", ["Viagens", "Desperdício de milhas", "Benefícios", "Pontuação"], 1],
    ["Tabela fixa significa:", ["Preço variável", "Promoção sazonal", "Erro do sistema", "Valor fixo em milhas"], 3],
    ["Classe executiva oferece:", ["Mais conforto", "Menos bagagem", "Menos pontos", "Menor custo"], 0],
    ["Stopover é:", ["Cancelamento", "Multa", "Parada prolongada", "Upgrade"], 2],
    ["Iberia Plus é:", ["Banco", "Programa de milhas", "Cartão", "Seguro"], 1],
    ["Regras de CPF servem para:", ["Ganhar bônus", "Evitar taxas", "Bloquear contas", "Controle e segurança"], 3],
    ["Destinos EUA exigem atenção a:", ["Taxas e regras", "Milhas expiradas", "CPF", "Promoções"], 0],
    ["Taxas de combustível são:", ["Milhas bônus", "Descontos", "Cobranças extras", "Isenções"], 2],
    ["ALL Accor é programa de:", ["Companhias aéreas", "Hotéis", "Bancos", "Cartões"], 1],
    ["Emissão internacional utiliza:", ["Pix", "Boleto", "Dinheiro físico", "Milhas"], 3],
    ["Planejamento na emissão reduz:", ["Custos", "Conforto", "Benefícios", "Pontuação"], 0],
    ["Questão extra 1?", ["Errada", "Certa", "Errada", "Errada"], 1],
    ["Questão extra 2?", ["Errada", "Errada", "Certa", "Errada"], 2],
    ["Questão extra 3?", ["Certa", "Errada", "Errada", "Errada"], 0],
    ["Questão extra 4?", ["Errada", "Errada", "Errada", "Certa"], 3],
    ["Questão extra 5?", ["Errada", "Certa", "Errada", "Errada"], 1],
    ["Questão extra 6?", ["Errada", "Errada", "Certa", "Errada"], 2],
    ["Questão extra 7?", ["Certa", "Errada", "Errada", "Errada"], 0],
    ["Questão extra 8?", ["Errada", "Errada", "Errada", "Certa"], 3],
    ["Questão extra 9?", ["Errada", "Certa", "Errada", "Errada"], 1],
    ["Questão extra 10?", ["Errada", "Errada", "Certa", "Errada"], 2]
];

const quiz = document.getElementById("quiz");
const nextBtn = document.getElementById("nextBtn");
const progress = document.getElementById("progress");

function renderQuestao() {
    quiz.innerHTML = "";
    const q = perguntas[atual];
    const div = document.createElement("div");
    div.className = "questao active";
    div.innerHTML = `<h4>${atual + 1}. ${q[0]}</h4>`;

    q[1].forEach((op, i) => {
        const opcao = document.createElement("div");
        opcao.className = "opcao";
        opcao.textContent = op;
        opcao.onclick = () => selecionar(opcao, i, q[2]);
        div.appendChild(opcao);
    });

    quiz.appendChild(div);
    progress.style.width = (atual / perguntas.length) * 100 + "%";
}

function selecionar(el, i, correta) {
    const opcoes = document.querySelectorAll(".opcao");
    opcoes.forEach(o => o.onclick = null);

    if (i === correta) {
        el.classList.add("correct");
        acertos++;
    } else {
        el.classList.add("wrong");
        opcoes[correta].classList.add("correct");
    }
    nextBtn.style.display = "block";
}

nextBtn.onclick = () => {
    atual++;
    nextBtn.style.display = "none";

    if (atual < perguntas.length) {
        renderQuestao();
    } else {
        finalizarProva();
    }
};

function finalizarProva() {
    quiz.style.display = "none";
    document.getElementById("resultado").style.display = "block";
    document.getElementById("score").textContent = `${acertos}/${perguntas.length}`;
    progress.style.width = "100%";

    if (acertos >= NOTA_MINIMA) {
        document.getElementById("btnCertificado").style.display = "inline-block";
    } else {
        document.getElementById("msgReprovado").style.display = "block";
    }
}

// FUNÇÃO DE TESTE: Pula para a pergunta 49 com 48 acertos
function pularParaFinal() {
    atual = 48; 
    acertos = 48;
    renderQuestao();
}

renderQuestao();
</script>
</body>
</html>
